<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumno</title>
    <link rel="stylesheet" href="registro_alumno.css">
</head>
<body>
    <div class="contenedor">
        <img src="LogoITL.png" alt="Logotipo Tec de León" class="logo">
        <h2>Registro de Alumno</h2>
        <div class="input-container">
            <input type="text" placeholder="Nombre" id="nombre">
        </div>
        <div class="input-container">
            <input type="email" placeholder="Correo" id="correo">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Teléfono" id="telefono">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Número de Control" id="numControl">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Semestre" id="semestre">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Carrera" id="carrera">
        </div>
        <button class="boton" onclick="window.location.href='alumno_login.html'">Registrar</button>
    </div>
</body>
</html>
