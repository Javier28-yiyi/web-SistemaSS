<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Coordinador</title>
    <link rel="stylesheet" href="coordinador.css">
</head>
<body>
    <div class="container">
        <img src="C:\Users\javie\OneDrive\Desktop\IngenieriadeSoftware\SistemaSS\LogoITL.png" alt="Logo ITL" class="logo">
        <h2>Registro - Coordinador</h2>
        <form id="coordinadorRegistroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="coordinador.js"></script>
</body>
</html>
