
<!-- empresa.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="empresa.css">
</head>

<body>
    <div class="content-wrapper" style="min-height: 489.635px;">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="container">
                        <h3 class="text-center">Registro de Empresa</h3>
                        <div class="row justify-content-center">
                            <div class="col-sm-12"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card upper">
                                    <div class="card-header">
                                        <b>Datos de Empresa</b>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="nombreEmpresa">Nombre:</label>
                                                <input type="text" placeholder="Nombre de la Empresa" id="nombreEmpresa" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="duracion">Duración:</label>
                                                <input type="number" placeholder="Duración en Horas (mínimo 480)" id="duracion" value="480">
                                            <div class="form-group">
                                                <label for="fechaInicio">Fecha de inicio:</label>
                                                <input type="date" id="fechaInicio" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="ubicacion">Dirección:</label>
                                                <input type="text" placeholder="Ubicación" id="ubicacion" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="horario">Horario:</label>
                                                <input type="text" placeholder="Horario (Ej: 9:00 AM - 2:00 PM)" id="horario" class="form-control">
                                            </div>
                                            <a href="servicio_social.html" class="btn btn-danger">
                                                Regresar
                                            </a>
                                            <button class="btn btn-primary" style="float: right;" onclick="registrarEmpresa()">
                                                Registrar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
