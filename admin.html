<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Inicio de Sesión</title>
    <link rel="stylesheet" href="admin.css">
    <script>
        function iniciarSesion(event) {
            event.preventDefault(); // Evita que el formulario recargue la página
            window.location.href = "panel_admin.html"; // Redirige al panel de administración
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <img src="Admin.jpg" alt="Logo Administrador" class="admin-logo">
        <h2>Iniciar Sesión</h2>
        
        <form onsubmit="iniciarSesion(event)">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña" >
            <button type="submit">Ingresar</button>
        </form>
        
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
